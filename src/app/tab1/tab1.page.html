<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Spells
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Spells</ion-title>
    </ion-toolbar>
  </ion-header>

  <ul>
    <li *ngFor="let name of spellName" >
      <p>{{name.name}}</p>
    </li>
  </ul>
</ion-content>
